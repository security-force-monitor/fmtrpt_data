title: Which foreign security and defence forces have been trained by the United States of America?
description_html: |-
    <p>This is a dataset on unclassified training activities for foreign security forces arranged and funded by the United States Department of State and Department of Defense between 2001 and 2021. The data is sourced from Volume 1 of the annual "Foreign Military Training and DoD Engagement Activities of Interest" reports. It has been extracted, cleaned, enhanced and published by Security Force Monitor, a project of the Human Rights Institute at Columbia Law School. The most recent update made to this dataset is the inclusion of fiscal year 2020-2021 data, published by the Departent of State in March 2022.</p>
